<mat-sidenav-container class="sidenav-container" autosize *ngIf="!error.load">
  <mat-sidenav #sideNavBar class="sidenav" [opened]="sideNavBarOpened" [mode]="screenSizeIsLtMedium ? 'over' : 'side'">
    <ws-app-filter-display *ngIf="knowledgeData?.length" [filtersResetAble]="filtersResetAble"
      [sideNavBarOpened]="sideNavBarOpened" [filtersResponse]="filtersResponse" [routeComp]="routeComp"
      (filterClose)="closeFilter($event)">
    </ws-app-filter-display>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content" *ngIf="!noContent && knowledgeData?.length">
    <div>
      <span>Showing </span>
      <span>{{ khubResult.count }} </span>
      <span *ngIf="khubResult.count > 1">results. </span>
      <span *ngIf="khubResult.count <= 1">result. </span>
      <button mat-icon-button class="width-auto" [ngClass]="{ 'hide-filter-btn': sideNavBarOpened }"
        (click)="sideNavBarOpened = !sideNavBarOpened">
        <mat-icon>filter_list</mat-icon>
      </button>
      <span class="spacer"></span>
      <button [disabled]="true" style="float: right;" mat-button [matMenuTriggerFor]="sortMenu">
        <span>Sort by </span><span>{{ searchRequest.sort }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
    </div>
    <div *ngIf="knowledgeData?.length">
      <div class="flex flex-wrapped flex-center">
        <ws-app-item-tile class="card-display" *ngFor="let data of knowledgeData; index as i"
          [data]="data"></ws-app-item-tile>
      </div>

      <button mat-raised-button class="width-1-1" (click)="getResults()" *ngIf="searchRequestStatus != 'done'"
        [hidden]="searchRequestStatus === 'fetching'" accesskey="+">
        <mat-icon>add</mat-icon>
        <ng-container>View More</ng-container>
      </button>
      <div *ngIf="searchRequestStatus === 'fetching'" class="margin-top-m flex flex-center">
        <mat-spinner></mat-spinner>
        <h2 class="h2-title">
          Loading...
        </h2>
      </div>
    </div>
  </mat-sidenav-content>
  <div *ngIf="searchRequestStatus === 'fetching'" class="margin-top-m flex flex-center">
    <mat-spinner></mat-spinner>
    <!-- <h2 class="h2-title">
      Loading...
    </h2> -->
  </div>
  <div *ngIf="noContent && searchRequestStatus === 'done'" class="margin-top-m margin-left-xl">
    <h2 class="mat-h2">No result</h2>
    <h3 class="mat-h3">You may try</h3>
    <div class="padding-left-s">
      <h4 [hidden]="!filtersResetAble">
        <ng-container> Removing Filters </ng-container>
        <button (click)="removeFilters()" type="button" mat-icon-button>
          <mat-icon>restore</mat-icon>
        </button>
      </h4>
      <!-- <h4>
            <span >Browsing</span>&nbsp;
            <a [routerLink]="'/catalog'" class="catalog-link">Catalog</a>
          </h4> -->
      <h4>Different keywords</h4>
    </div>
  </div>

  <div *ngIf="searchRequestStatus === 'error'" class="text-center margin-top-m">
    <h2 class="h2-title">
      Some error occurred! Please retry
    </h2>
  </div>
</mat-sidenav-container>
<div *ngIf="error.load">
  <!-- <h2 class="h2-title flex flex-center" >
    Some error occurred! Please retry
  </h2> -->
  <ng-container [wsResolverWidget]="errorWidget"> </ng-container>
</div>
<mat-menu #sortMenu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item class="flex flex-between" (click)="sortOrder('Relevance')">
      <span>Relevance</span>
    </button>
    <button mat-menu-item class="flex flex-between" (click)="sortOrder('Latest')">
      <span>Latest</span>
    </button>
    <button mat-menu-item class="flex flex-between" (click)="sortOrder('Trending')">
      <span>Trending</span>
    </button>
  </ng-template>
</mat-menu>
