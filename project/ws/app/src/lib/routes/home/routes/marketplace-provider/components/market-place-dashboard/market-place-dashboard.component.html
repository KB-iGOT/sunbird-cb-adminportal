<ws-app-help-center-guide [helpCenterGuide]="helpCenterGuide"></ws-app-help-center-guide>

<div class="flex flex-column gap-4">
  <div class="w-full flex justify-between items-center">
    <div class="header">Marketplace Provider</div>
    <div>
      <button [routerLink]="'/app/home/marketplace-providers/onboard-partner'" mat-raised-button class="onboard-btn">
        Onboard Partner</button>
    </div>
  </div>

  <ng-container *ngIf="providersList && providersList.length > 0; else noContent">
    <div class="flex gap-4 flex-column">
      <div class="search">
        <div class=rsearch>
          <mat-icon class="color-60 search-icon">search</mat-icon>
          <input [formControl]="searchControl" class="sinput color-60" type="Standard" placeholder="Search">
        </div>
      </div>

      <ng-container *ngFor="let provider of providersList">
        <ws-app-providers cardTheme="provider" [cardDetails]="provider"
          (buttonActions)="providerEvents($event, provider)"></ws-app-providers>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #noContent>
    <div class="w-full flex flex-column items-center justify-center gap-6">
      <img class="emptyShelf-img" src="/assets/icons/empty_shelf.svg">
      <span class="no-content-text">No content partner has been onboarded</span>
    </div>
  </ng-template>
</div>
