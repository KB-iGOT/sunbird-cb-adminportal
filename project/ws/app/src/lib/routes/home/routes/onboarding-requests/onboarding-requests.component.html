<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom">
    <mat-card-header class="flex-custom-m margin-bottom-l" id="directorycs">
      <div class="flex-1" role="link" tabindex="0">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin text-capitalize margin-remove-bottom">
            <span class="mat-title">Manage Requests</span>
          </mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-1 flex-column margin-fix">
        <div class="flex flex-1 filter max-height-60">
          <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'pending',
                                        'ws-mat-accent-border font-medium':currentFilter !== 'pending'}" mat-button
            (click)="filter('pending')" role="button">Pending requests</a>
          <a class="filter-option" [ngClass]="{'ws-mat-accent-border-active' : currentFilter === 'approved',
                                                      'ws-mat-accent-border font-medium':currentFilter !== 'approved'}"
            mat-button (click)="filter('approved')" role="button">Approved requests</a>
        </div>
      </div>
      <ng-container *ngIf="currentFilter === 'pending'">
        <ws-widget-org-user-table [tableData]="tabledata" [data]="data"
          (actionsClick)="actionsClick($event)"></ws-widget-org-user-table>
      </ng-container>
      <ng-container *ngIf="currentFilter === 'approved'">
        <ws-widget-org-user-table [tableData]="tabledataApproved" [data]='data'></ws-widget-org-user-table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
