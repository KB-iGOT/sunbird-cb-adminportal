<div class="flex flex-4 flex-column">
  <mat-card class="flex-custom">
    <mat-card-header class="flex-custom-m margin-bottom-l" id="directorycs">
      <div class="flex-1" role="link" tabindex="0">
        <div class="flex flex-1">
          <mat-card-title class="flex-4 mobile-margin margin-remove-bottom">
            <span class="mat-title">Comms bucket</span>
          </mat-card-title>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="reportSectionData && reportSectionData.length > 0">
        <ws-widget-org-user-table [tableData]="tabledata" [data]='reportSectionData'
          (actionsClick)="downloadFile($event)"></ws-widget-org-user-table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
