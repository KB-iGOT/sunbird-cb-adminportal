<button name="content-feedback-button" mat-icon-button type="button" class="ws-mat-primary-text"
  aria-label="Open Content Feedback Dialog" *ngIf="isFeedbackEnabled && widgetData?.identifier?.length"
  (click)="openFeedbackDialog()" [disabled]="widgetData?.isDisabled">
  <mat-icon>feedback</mat-icon>
</button>
