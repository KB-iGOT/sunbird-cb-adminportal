<h1 mat-dialog-title style="font-weight: 600;
    font-size: 20px; font-family: Montserrat,sans-serif;">Reason for rejection</h1><!-- //NOSONAR -->

<div mat-dialog-content>
  <p style="font-family: Lato,sans-serif; font-weight: 700; font-size: 14px; color: RGBA(0, 0, 0, 0.87);">
    <!-- //NOSONAR -->Please
    crop out the
    profane
    area
  </p>
  <div style="display:flex; justify-content: center; padding-bottom: 3%;">
    <image-cropper [imageChangedEvent]="imageChangedEvent" [imageURL]=data.text [maintainAspectRatio]="false"
      (imageCropped)="imageCropped($event)" style="width: 300px;height: 200px;">
    </image-cropper>
  </div>
  <!-- <img [src]="croppedImage" /> -->
  <!-- <mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="favoriteSeason"> -->
  <!-- <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
    {{season}}
  </mat-radio-button> -->
  <!-- </mat-radio-group> -->

</div>

<div>
  <label id="example-radio-group-label"
    style="font-family: Lato,sans-serif; font-weight: 700; font-size: 14px; color: RGBA(0, 0, 0, 0.87);"><!-- //NOSONAR -->Please
    chose a reason for
    rejecting
    this content.</label>
  <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="favoriteSeason">

    <mat-radio-button color="primary" class="example-radio-button" *ngFor="let season of data.seasons" [value]="season"
      style="font-family: Lato,sans-serif; font-weight: 400; font-size: 14px; color: RGBA(0, 0, 0, 0.87);"><!-- //NOSONAR -->
      {{season}}

    </mat-radio-button>
    <br>
    <!-- <br> -->
  </mat-radio-group>
  <!-- <mat-form-field appearance="none"> -->
  <div>

    <input type='text' placeholder="Comment (Optional)" class="class-1" [(ngModel)]="playerName" />

  </div>
  <!-- </mat-form-field> -->
</div>

<div class=" col-12">
  <div class="clearfix">
    <div style="padding-top: 3%; padding-bottom: 7%; padding-left: 2%;">
      <!-- <div class="float-start " style="  color: RGB(29, 137, 35);font-size: 14px;">
        <b>Published</b>
      </div> -->
      <div class="float-end d-flex flex-row">
        <!-- //NOSONAR -->
        <button mat-raised-button type="button" class=" but class-2" (click)="onNoClick()">
          <b>Cancel</b>
        </button>
        <!-- //NOSONAR -->
        <button mat-raised-button type="button" class=" ws-mat-primary-background  but class-3"
          [mat-dialog-close]="{id: data.id, profaneStrings: Tags, category: favoriteSeason, comment: playerName}">
          <b class=" text-white">Submit</b>
        </button>

      </div>
    </div>
  </div>
</div>
